<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Academia</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Formulário de Inscrição</h1>
    </header>
    
    <main>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
            
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(55) 99999-9999" required>
            
            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
            
            <label for="endereco">Endereço:</label>
            <textarea id="endereco" name="endereco" placeholder="Digite seu endereço completo" required></textarea>
            
            <label>Plano de Treinamento:</label>
            <div>
                <input type="radio" id="basico" name="plano" value="basico" required>
                <label for="basico">Básico</label>
                
                <input type="radio" id="intermediario" name="plano" value="intermediario">
                <label for="intermediario">Intermediário</label>
                
                <input type="radio" id="avancado" name="plano" value="avancado">
                <label for="avancado">Avançado</label>
            </div>
            
            <button type="submit">Enviar Inscrição</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Academia Fitness</p>
    </footer>
</body>
</html>
